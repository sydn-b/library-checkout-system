<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file link here -->
</head>
<body>
  <header>
    <h1>Library Management System</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="checkouts.html">Checkouts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Students List</h2>
    <div id="students-list">
      <!-- Dynamically populated list of students will appear here -->
    </div>
  </main>

  <footer>
    <p>Library Management System - &copy; 2024</p>
  </footer>

  <script src="app.js"></script> <!-- Link to your JavaScript file here -->
  <script>
    // Example: Fetch students data from the backend (assumes you have an API endpoint for students)
    fetch('https://your-backend-url.com/students') // Change this to your actual API endpoint
      .then(response => response.json())
      .then(students => {
        const studentsListElement = document.getElementById('students-list');
        students.forEach(student => {
          const studentElement = document.createElement('div');
          studentElement.classList.add('student');
          studentElement.innerHTML = `
            <h3>${student.student_name}</h3>
            <p><strong>Student ID:</strong> ${student.student_id}</p>
            <p><strong>Group:</strong> ${student.student_group}</p>
          `;
          studentsListElement.appendChild(studentElement);
        });
      })
      .catch(error => console.error('Error fetching students:', error));
  </script>
</body>
</html>
