<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books in the Library</title>
  <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file link here -->
</head>
<body>
  <header>
    <h1>Library Management System</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="checkouts.html">Checkouts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Available Books</h2>
    <div id="books-list">
      <!-- Dynamically populated list of books will appear here -->
    </div>
  </main>

  <footer>
    <p>Library Management System - &copy; 2024</p>
  </footer>

  <script src="app.js"></script> <!-- Link to your JavaScript file here -->
  <script>
    // Example: Fetch books data from the backend (assumes you have an API endpoint for books)
    fetch('https://your-backend-url.com/books') // Change this to your actual API endpoint
      .then(response => response.json())
      .then(books => {
        const booksListElement = document.getElementById('books-list');
        books.forEach(book => {
          const bookElement = document.createElement('div');
          bookElement.classList.add('book');
          bookElement.innerHTML = `
            <h3>${book.title}</h3>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>ISBN:</strong> ${book.isbn}</p>
            <p><strong>Publisher:</strong> ${book.publisher}</p>
            <p><strong>Year:</strong> ${book.book_year}</p>
          `;
          booksListElement.appendChild(bookElement);
        });
      })
      .catch(error => console.error('Error fetching books:', error));
  </script>
</body>
</html>
